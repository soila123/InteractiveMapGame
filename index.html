<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belize Map Game</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('ele.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* Fills screen, may crop */
      overflow: hidden;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    #map {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 3px solid white;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #music-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    #music-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Belize Map Game</h1>
  <div id="map">
    <!-- Your map content goes here -->
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
