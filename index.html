<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belize Map Game</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('ele.png'); /* Background image */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; /* Fill the screen */
      background-attachment: fixed;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    #map-container {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      border: 3px solid white;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 15px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    #music-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    #music-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.2);
    }

    .district {
      stroke: #000;
      stroke-width: 1;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .district:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .label {
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px 2px white;
    }
  </style>
</head>
<body>
  <h1>Belize Map Game</h1>

  <div id="map-container">
    <!-- Belize Map SVG -->
    <svg viewBox="0 0 400 800">
      <!-- Example simplified shapes for each district -->
      <rect x="150" y="50" width="100" height="120" fill="green" class="district" onclick="showDistrict('Belize')"></rect>
      <rect x="130" y="200" width="120" height="120" fill="blue" class="district" onclick="showDistrict('Cayo')"></rect>
      <rect x="100" y="350" width="140" height="120" fill="pink" class="district" onclick="showDistrict('Stann Creek')"></rect>
      <rect x="100" y="500" width="140" height="120" fill="yellow" class="district" onclick="showDistrict('Toledo')"></rect>
      <rect x="50" y="100" width="80" height="120" fill="darkred" class="district" onclick="showDistrict('Orange Walk')"></rect>
      <rect x="50" y="250" width="80" height="120" fill="purple" class="district" onclick="showDistrict('Corozal')"></rect>

      <!-- Labels -->
      <text x="180" y="120" class="label">Belize</text>
      <text x="170" y="280" class="label">Cayo</text>
      <text x="150" y="430" class="label">Stann Creek</text>
      <text x="150" y="580" class="label">Toledo</text>
      <text x="60" y="160" class="label">Orange Walk</text>
      <text x="60" y="310" class="label">Corozal</text>
    </svg>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

  <script>
    const music = document.getElementById('bg-music');

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function showDistrict(name) {
      alert("You clicked on " + name + " District!");
    }
  </script>
</body>
</html>
