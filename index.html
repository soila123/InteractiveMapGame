<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belize Map Game</title>
  <style>
    /* Base layout */
    body {
      font-family: Comic Sans MS, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
      background: url('ele.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    h1 {
      color: #004080;
      text-shadow: 2px 2px #ffffff;
      margin: 20px 0;
      font-size: 2.2rem;
      text-align: center;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 600px;
    }

    button {
      background-color: #0AAB63;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      flex: 1 1 30%;
      min-width: 100px;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #007acc;
    }

    /* Map container fills remaining vertical space */
    .map-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-container img {
      width: 100%;
      height: auto;
      max-height: 70vh; /* ensures it fits vertically */
      display: block;
    }

    .district {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .district.active {
      opacity: 1;
    }

    #district-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0AAB63;
      text-shadow: 2px 2px #fff;
      margin: 10px 0;
    }

    /* Music button */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007acc;
      border: none;
      color: white;
      padding: 12px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.2s, background-color 0.2s;
    }

    #music-toggle:hover {
      transform: scale(1.1);
      background-color: #0AAB63;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 0.9rem; padding: 8px 14px; }
      #district-name { font-size: 1.4rem; }
      .map-container img { max-height: 60vh; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      button { font-size: 0.85rem; padding: 8px 12px; }
      #district-name { font-size: 1.2rem; }
      #music-toggle { bottom: 15px; right: 15px; font-size: 14px; padding: 10px 12px; }
      .map-container img { max-height: 50vh; }
    }
  </style>
</head>
<body>

  <h1>Belize Interactive Map Game</h1>

  <!-- Background Music -->
  <audio id="background-music" loop muted>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="showDistrict('belize')">Belize</button>
    <button onclick="showDistrict('cayo')">Cayo</button>
    <button onclick="showDistrict('corozal')">Corozal</button>
    <button onclick="showDistrict('orange')">Orange Walk</button>
    <button onclick="showDistrict('stann')">Stann Creek</button>
    <button onclick="showDistrict('toledo')">Toledo</button>
  </div>

  <!-- Map -->
  <div class="map-container">
    <img src="map.png" alt="Belize Map" id="base-map">
    <img src="belize.png" alt="Belize District" id="belize" class="district">
    <img src="cayo.png" alt="Cayo District" id="cayo" class="district">
    <img src="corozal.png" alt="Corozal District" id="corozal" class="district">
    <img src="orange.png" alt="Orange Walk District" id="orange" class="district">
    <img src="stann.png" alt="Stann Creek District" id="stann" class="district">
    <img src="toledo.png" alt="Toledo District" id="toledo" class="district">
  </div>

  <div id="district-name"></div>

  <!-- Music Button -->
  <button id="music-toggle" onclick="toggleMusic()">ðŸ”Š Music On</button>

  <script>
    const audio = document.getElementById('background-music');
    const toggleBtn = document.getElementById('music-toggle');

    // Autoplay music
    window.addEventListener('load', () => {
      audio.play().catch(err => console.log("Autoplay prevented:", err));
      setTimeout(() => audio.muted = false, 500);
    });

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'ðŸ”Š Music On';
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”‡ Music Off';
      }
    }

    function showDistrict(id) {
      const districts = document.querySelectorAll('.district');
      districts.forEach(d => d.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      const nameMap = {
        belize: 'Belize District',
        cayo: 'Cayo District',
        corozal: 'Corozal District',
        orange: 'Orange Walk District',
        stann: 'Stann Creek',
        toledo: 'Toledo District'
      };
      document.getElementById('district-name').innerText = nameMap[id];
    }
  </script>

</body>
</html>
