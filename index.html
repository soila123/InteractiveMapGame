<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belize Map Game</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      background: url('ele.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    h1 {
      color: #004080;
      text-shadow: 2px 2px #ffffff;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .buttons {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: #0AAB63;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #007acc;
    }

    /* Flex container for map + district info */
    .game-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-shrink: 0;
    }

    .map-container {
      position: relative;
      width: 400px;
      max-width: 90vw;
      flex-shrink: 0;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .district {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .district.active {
      opacity: 1;
    }

    /* District info box (name + paragraph) */
    .district-info {
      width: 250px;
      min-height: 100px;
      text-align: left;
      color: #0AAB63;
      text-shadow: 1px 1px #fff;
    }

    .district-info h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
    }

    .district-info p {
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Music toggle button at bottom-right */
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007acc;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: transform 0.2s, background-color 0.2s;
    }

    #music-toggle:hover {
      transform: scale(1.1);
      background-color: #0AAB63;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }

      .district-info {
        text-align: center;
        width: 80%;
        margin-top: 15px;
      }
    }

    @media (max-width: 600px) {
      button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .district-info h2 {
        font-size: 1.2rem;
      }

      .district-info p {
        font-size: 0.8rem;
      }
    }

  </style>
</head>
<body>

  <h1>Belize Interactive Map Game</h1>

  <!-- Background Music -->
  <audio id="background-music" loop muted>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="buttons">
    <button onclick="showDistrict('belize')">Belize</button>
    <button onclick="showDistrict('cayo')">Cayo</button>
    <button onclick="showDistrict('corozal')">Corozal</button>
    <button onclick="showDistrict('orange')">Orange Walk</button>
    <button onclick="showDistrict('stann')">Stann Creek</button>
    <button onclick="showDistrict('toledo')">Toledo</button>
  </div>

  <div class="game-container">
    <div class="map-container">
      <img src="map.png" alt="Belize Map" id="base-map">
      <img src="belize.png" alt="Belize District" id="belize" class="district">
      <img src="cayo.png" alt="Cayo District" id="cayo" class="district">
      <img src="corozal.png" alt="Corozal District" id="corozal" class="district">
      <img src="orange.png" alt="Orange Walk District" id="orange" class="district">
      <img src="stann.png" alt="Stann Creek District" id="stann" class="district">
      <img src="toledo.png" alt="Toledo District" id="toledo" class="district">
    </div>

    <div class="district-info">
      <h2 id="district-name">Select a District</h2>
      <p id="district-desc">Click a district to see its name and a brief description here.</p>
    </div>
  </div>

  <button id="music-toggle" onclick="toggleMusic()">ðŸ”Š Music On</button>

  <script>
    const audio = document.getElementById('background-music');
    const toggleBtn = document.getElementById('music-toggle');

    window.addEventListener('load', () => {
      audio.play().catch(err => console.log("Autoplay prevented:", err));
      setTimeout(() => {
        audio.muted = false;
      }, 500);
    });

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'ðŸ”Š Music On';
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”‡ Music Off';
      }
    }

    const districtDescriptions = {
      belize: "Belize District is home to the country's largest city, Belize City, and the famous barrier reef.",
      cayo: "Cayo District is known for its lush jungles, Mayan ruins, and ecotourism.",
      corozal: "Corozal District borders Mexico and has beautiful coastal towns and cultural heritage.",
      orange: "Orange Walk District is famous for sugar cane plantations and Mayan archaeological sites.",
      stann: "Stann Creek is known for its beaches, Garifuna culture, and cacao production.",
      toledo: "Toledo District is the southernmost district, rich in biodiversity and indigenous culture."
    };

    function showDistrict(id) {
      const districts = document.querySelectorAll('.district');
      districts.forEach(d => d.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      const nameMap = {
        belize: 'Belize District',
        cayo: 'Cayo District',
        corozal: 'Corozal District',
        orange: 'Orange Walk District',
        stann: 'Stann Creek',
        toledo: 'Toledo District'
      };

      document.getElementById('district-name').innerText = nameMap[id];
      document.getElementById('district-desc').innerText = districtDescriptions[id];
    }
  </script>

</body>
</html>
